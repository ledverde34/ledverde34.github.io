<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <title>Quiz de 6 Preguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: white;
      width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #next-btn {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
    <header>
        <div class="logo">LED VERDE

        <br>
        <nav>
            <div class="menu-buttons">
                <a href="index.html"><button>INFORMACIÓN</button></a>
                <a href="proyecto.html"><button>NUESTRO PROYECTO</button></a>
                <a href="juego.html"><button>¡¡¡¡¡JUGAR!!!!!</button></a>
            </div>
        </nav>
        </div>
    </header>
    <footer>
        © 2025 LED VERDE
    </footer>

  <div class="quiz-container">
    <h2 id="question">Pregunta aquí</h2>
    <div id="options" class="options"></div>
    <button id="next-btn">Siguiente</button>
  </div>

  <script>
    const questions = [
      {
        question: "¿Sabes cuántos litros de agua contamina la fabricación de un chip de solo 2 gramos?",
        options: ["1 Litro", "10 Litros", "32 Litros", "130 Litros"],
        correct: "32 Litros"
      },
      {
        question: "Fabricar un smartphone nuevo contamina el equivalente al consumo anual de agua de:",
        options: ["1 persona (12,000 litros)", "10 personas", "50 personas", "100 personas"],
        correct: "1 persona (12,000 litros)"
      },
      {
        question: "¿Cuál es el principal contaminante de suelos cerca de vertederos electrónicos?",
        options: ["Plásticos", "Metales pesados como plomo y mercurio", "Recubrimientos", "Silicona"],
        correct: "Metales pesados como plomo y mercurio"
      },
      {
        question: "Al reciclar 1 millón de teléfonos móviles, se puede recuperar oro equivalente a:",
        options: ["Un anillo de compromiso", "1 kg de oro", "16 kg de oro", "350 kg de oro"],
        correct: "350 kg de oro"
      },
      {
        question: "En Ghana, los niños que desarman electrónicos tienen niveles de plomo en sangre:",
        options: ["Normales", "2 veces superiores al límite", "5 veces superiores al límite", "Hasta 15 veces superiores al límite"],
        correct: "Hasta 15 veces superiores al límite"
      },
      {
        question: "¿Qué porcentaje de la basura electrónica se recicla correctamente a nivel global?",
        options: ["5%", "17%", "35%", "50%"],
        correct: "17%"
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.addEventListener("click", () => selectAnswer(option));
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(answer) {
      const correct = questions[currentQuestion].correct;
      const buttons = optionsEl.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
          btn.style.backgroundColor = "green";
        } else if (btn.textContent === answer && answer !== correct) {
          btn.style.backgroundColor = "red";
        }
      });

      if (answer === correct) {
        score += 10;
      }

      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        nextBtn.style.display = "none";
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      questionEl.textContent = `Tu puntaje final es ${score} de ${questions.length * 10} puntos`;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
    }

    showQuestion();
  </script>

</body>
</html>
